  <h1 class="title">Contactanos</h1>

  <section class="section container">
    <form action="https://formsubmit.co/stickersipunto@gmail.com" method="POST">
      <div class="form-group">
        <div>
          <input type="text" placeholder="Nombre" name="name" class="campo" />
          <br />
          <input type="email" placeholder="Correo" name="email" class="campo" />
        </div>
        <textarea name="massage" cols="30" rows="2" placeholder="Mensaje" class="campo"></textarea>
      </div>
      <input type="submit" value="Enviar" class="btn-1" />

      <input type="hidden" name="_next" value="stickersipunto.great-site.net" />
      <input type="hidden" name="_captcha" value="false" />
    </form>
  </section>
